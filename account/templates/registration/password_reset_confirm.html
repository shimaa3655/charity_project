{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
<body>
   
    <div class="modal fade" id="passwordSetModal" tabindex="-1" aria-labelledby="passwordResetModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordResetModalLabel">Reset your password</h5>
                  
                </div>
                <div class="modal-body">
                    {% if validlink %}
                        <p>Please enter your new password twice:</p>
                        <form action="." method="post" class="my-4">
                            {{ form.as_p }}
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Change my password</button>
                        </form>
                    {% else %}
                        <p class="text-danger">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/passwordReset.js' %}"></script>
</body>
</html>
