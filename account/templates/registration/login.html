{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  
</head>
<body id="loginBody">

    <div class="login-container container">
        <div class="book-container row">
            <div class="book-image col-6">
                <img src="{% static 'image/about2.jpg' %}" class="d-block w-100" alt="image" id="backgroundImage" data-images="{% static 'image/about2.jpg' %},{% static 'image/img-3.jpg' %},{% static 'image/about1.jpg' %}" style="height:80vh;">
            </div>
            <div class="book-form col-6">
                <h1 class="text-center text-light">Login</h1>
                <form method="post" class="login-form my-5">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <div class="invalid-feedback">{{ error }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
                
                <p class="">Forgot your password? <a href="{% url 'password_reset' %}" style="text-decoration: none;">Reset it here</a></p>
              
                <div class="text-center">
                    <a href="{% url 'account:register' %}" style="text-decoration: none;">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'js/loginScript.js' %}"></script>

</body>
</html>
