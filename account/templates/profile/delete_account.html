{% extends 'base.html' %}

{% block title %} Delete Account {% endblock title %}

{% block content %}
<section>
  <div class="container">
    <div class="py-5 mx-auto">
      <div class="col-md-6 card d-flex shadow-lg p-4 mt-5 mx-auto">
        <div class="text-center">
          <h3 class="font-weight-bolder">Delete Account</h3>
          <p>Are you sure you want to delete your account?</p>
        </div>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
          {{ error_message }}
        </div>
        {% endif %}
        <form method="post" action="{% url 'account:delete_account' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-lg bg-gradient-danger btn-lg w-100 mt-4 mb-0">Delete Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
