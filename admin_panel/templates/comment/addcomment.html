{% extends 'base_admin.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center mb-0">Add Comment</h2>
                </div>
                <div class="card-body">
                    <form action="" method="post" class="w-75 m-auto">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Add Comment</button>     
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
