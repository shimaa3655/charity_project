{% extends 'base_admin.html' %}

{% block button %}
<div class="d-flex justify-content-start mb-3">
    <a href="{% url 'admin_panel:rate_project' %}" class="btn btn-success me-2">Add Rating for Project</a>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="text-center mb-4">Rated Projects</h1>
    <table class="table">
        <thead style="background-color: rgb(0, 200, 255);" class="text-light">
            <tr>
                <th>User</th>
                <th>Project</th>
                <th>Rating</th>
                <th>Actions</th>  
            </tr>
        </thead>
        <tbody>
            {% for rating in ratings %}
            <tr>
                <td>{{ rating.user }}</td>
                <td>{{ rating.project }}</td>
                <td>{{ rating.rating }}</td>
                <td>
                    <a href="{% url 'admin_panel:update_rating' rating.id %}" class="btn btn-primary">Update</a>
                    <a href="{% url 'admin_panel:delete_rating' rating.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
